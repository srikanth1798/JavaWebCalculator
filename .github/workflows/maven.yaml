name: Maven Build

on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install
      - name: login to docker hub
        uses: docker/;ogin-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build image and push to docker hun
        run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ REPO_NAME }}:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ REPO_NAME }}:${{ github.sha }}





